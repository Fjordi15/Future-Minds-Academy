<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong>Register</strong></h1>
    <table>
        <tr>
            <td><strong>First name</strong><input type="text"></td>
        </tr>
        <tr>
            <td><strong>Last name</strong><input type="text"></td>
        </tr>
        <tr>
            <strong>Email</strong><input type="text">
        </tr>
        <tr>
            <td><strong>Password</strong><input type="password"></td>
        </tr>
        <tr>
            <td><strong>Confirm password</strong><input type="password"></td>
        </tr>
        <tr>
            <td><strong>Birthday</strong><input type="date"></td>
        </tr>
        <tr>
            <td><strong>Gender:</strong></td>
        </tr>
        <tr>
            <td><strong>Male: <input type="radio" name="Male"></strong></td>
        </tr>
        <tr>
            <td><strong>Female: <input type="radio" name="Female"></strong></td>
        </tr>
    </table>
    <h3>
        <input type="checkbox" name="" id="">I accept the terms and services
    </h3>
    <h3>
        <button><strong>Sign up</strong></button>
    </h3>
    <h3>
        Already have an account?<a href="http://127.0.0.1:5501/Assigment/Sign%20up%20and%20log%20in%20forms/forms.html"><u>Log in here!</u></a>
    </h3>
</body>
</html>
